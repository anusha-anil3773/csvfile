<hr>
<form id="upload_form" enctype="multipart/form-data">
    <div>
        <h4>Please use the <a href="../../assets/template.csv" download="template.csv">template</a> to add learners.<br></h4>
      <label>Select file to upload:</label>
      <input type="file" id="fileinput" accept=".csv" (change)="onSelectedFile($event)" name="csv" class="btn btn-info" data-toggle="button">
    </div>
    <br>
    <button type="submit" class="btn btn-dark" [disabled]="isDisabled" (click)="uploadCSV()">Upload</button>
  </form>
  <hr>
